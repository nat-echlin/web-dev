<!DOCTYPE html>

<html lang="en">

<head>
    <title>address jigger</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jigger_script.js"></script>
</head>

<body>
    <h1 id="centered_title">
        <strong>Address Jigger</strong> by <strong>nat_E#3088</strong>
    </h1>

    <form autocomplete="off" onsubmit="addressJig()">
        <label for="add_line1">Address line 1:</label>
        <input type="text" id="add_line1" name="add_line1" required="required">
        <br>

        <label for="amount">How many do you want? (max 2500):</label>
        <input type="number" id="amount" name="amount" max="2500" required="required">
        <br>

        <input type="submit" value="Submit">
    </form>

    <textarea id='output'></textarea>

</body>

</html>
