<!DOCTYPE html>

<html lang="en">
  <head>
    <title>address jigger</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jigger_script.js"></script>
  </head>

  <body>
    <div>
      <h1 id="centered_title">
        <strong>Address Jigger</strong> by <strong>nat_E#3088</strong>
      </h1>
    </div>

    <div>
      <form
        name="add_line1_form"
        autocomplete="off"
        onsubmit="addressJig1(event)"
      >
        <label for="add_line1">Address line 1:</label>
        <input
          type="text"
          id="add_line1"
          name="add_line1"
          required="required"
        />
        <br />

        <label for="amount">How many do you want? (max 2500):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          max="2500"
          required="required"
        />
        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div>
      <textarea
        name="output"
        id="output"
        rows="15"
        cols="10"
        spellcheck="false"
        readonly
      ></textarea>
    </div>
  </body>
</html>
